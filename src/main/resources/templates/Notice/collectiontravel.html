<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>公告列表</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <!-- 引入bootstrap和jQuery -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.2.1.min.js}" ></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.form.js}"></script>

    <!-- 引入wangEditor富文本编辑器 ！！！-->
    <script type="text/javascript" th:src="@{/release/wangEditor.min.js}"></script>

    <style>

            /*覆盖 layui*/
        .layui-input {
            display: inline-block;
            width: 33.333% !important;
        }

        .layui-input-block {
            margin: 0px 10px;
        }
        .breadcrumb {
            padding: 8px 15px;
            margin-bottom: 20px;
            margin-left:-15px;
            margin-right:15px;
            list-style: none;
            background-color: #f5f5f5;
            border-radius: 4px;
        }


    </style>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <!-- <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item"><a href="main">首页</a></li>
        </ul> -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../images/login.png" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="##">基本资料</a></dd>
                    <dd><a href="##">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="../logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                  <a class="" href="javascript:;">用户后台管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/addNotice">新增文章</a></dd>
                        <dd><a href="/notice/list">查看文章</a></dd>
                        <dd><a href="/Collectionlist">查看收藏</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">管理员后台管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/notice/listAll">查看文章</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">超级管理员后台管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/list">所有用户</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="container">
                <ul class="breadcrumb">
                    <li><a href="articleList"> 首页</a></li>
                    <li class="active"><a href="#">公告列表</a></li>
                </ul>
            </div>

            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title">
                    <li class="layui-this"><a href="articleList">已发布</a></li>

                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form id="searchForm"  method="post">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="text" name="words" th:placeholder="${flag == 1? words:'请输入关键词'}" autocomplete="off" class="layui-input">
                                    <button class="layui-btn" lay-filter="formDemo" th:onclick="'selectArticle()'">搜索</button>
                                    <button class="layui-btn" lay-filter="formDemo" style="float: right;"
                                            th:onclick="'deleteSome()'">批量删除
                                    </button>
                                </div>
                            </div>
                            <input type="hidden" name="currentUrl" id="currentUrl" value="">
                            <table class="layui-table">
                                <colgroup>
                                    <col width="80">
                                    <col width="50">
                                    <col width="300">
                                    <col width="200">
                                    <col width="200">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th><input type="checkbox" name="selectAll">全选</th>
                                    <th>id</th>
                                    <th>标题</th>
                                    <th>发布时间</th>
                                    <th>作者</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>


                                    <tr th:each="notice : ${noticeList}">
                                        <td><input type="checkbox" name="ids" th:value="${notice.id}"></td>
                                        <td th:text="${notice.id}"></td>
                                        <td>
                                            <a href="##">
                                                <span th:text="${notice.title}"></span>
                                            </a></td>

                                        <td>
                                            <span th:text="${#dates.format(notice.createtime,'yyyy-MM-dd HH:mm:ss')}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${notice.author}"></span>
                                        </td>
                                        <td>
                                           <!--  <a href="editArticle?id=${a.articleId }"
                                               class="layui-btn layui-btn-mini">编辑</a> -->
                                            <button id="deleteButton" class="layui-btn layui-btn-danger layui-btn-mini"     th:onclick="'deleteArticle('+${notice.id}+')'">删除</button>
                                        </td>
                                    </tr>
											
                                </tbody>
                            </table>
                        </form>

                        <p style="text-align: right;color: red;position: absolute" id="info"></p>

                        <div style="text-align: center">
                            <ul class="pagination" th:if="${flag != 1}">
                                <li> <a th:href="@{'/Collectionlist?page=1'}">首页</a> </li>
                                <li th:class="${pageInfo.pageNum == 1 ? 'disabled' : ''} "><a th:href="@{'/Collectionlist?page=' + ${pageInfo.pageNum - 1 }}" >&laquo;</a></li>
                                <li th:each="pageNo :${#numbers.sequence(pageInfo.navigateFirstPage, pageInfo.navigateLastPage)}" th:class="${pageInfo.pageNum == pageNo ? 'active':''}">
                                    <a th:href="@{'/Collectionlist?page=' + ${pageNo}}" th:text="${pageNo}"></a>
                                </li>
                                <li th:class="${pageInfo.pageNum == pageInfo.pages ? 'disabled' : ''}"><a th:href="@{'/Collectionlist?page=' + ${pageInfo.pageNum + 1 }}">&raquo;</a></li>
                                <li> <a th:href="@{'/Collectionlist?page=' + ${pageInfo.pages }}">尾页</a> </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>




<script th:inline="javascript">


    function deleteArticle(id){
        var flag = confirm("你确定要删除吗？");
        if (flag){
            alert(id);
            $.ajax({
                url:"/notice/delete",
                type:"post",
                async:false,
                data:{"noticeId":id},
                dataType: 'json',
                success:function(result){
                    if(result.resultCode == 200 ) {
                        alert("删除成功");
                        window.location.reload();
                    }
                },
                error:function () {
                    alert("错误啦");
                }
            })
        }
    }

    function deleteSome(){
        var checkedNum = $("input[name='ids']:checked").length;
        if (checkedNum == 0){
            confirm("请选择至少一项！");
            return;
        }
        if (confirm("你确定要删除所选项吗？")){
            var checkedList = new Array();
            $("input[name='ids']:checked").each(function(){
                checkedList.push($(this).val());
            })
            alert("进入了");
            $.ajax({
                url:"/notice/deleteSome",
                type:"post",
                data:{
                    "checkedList":checkedList.toString()
                },
                dataType:"json",
                success:function(result){
                    if (result.resultCode == 200){
                        alert("删除成功");
                        $("[name='ids']:checkbox").attr("checked",false);
                        window.location.reload;
                    }else {
                        alert(result.message);
                    }
                },
                error:function () {
                    alert("出错啦");
                }
            })
        }
    }


    $("input[name='selectAll']").click(function(){

        if($(this).is(':checked')){
            $("input[name='ids']").each(function(){
                $(this).prop("checked",true);
            })
        }
        else{
            $("input[name='ids']").each(function(){
                $(this).prop("checked",false);
            })
        }
        /* $("iniut[name='ids']").attr("checked",true); */
    })


    function selectArticle(){
        $("#searchForm").attr("action", "/queryByTitle");
        $("#searchForm").submit();
    }


    layui.use('element', function(){
        var element = layui.element;

    });

 </script>
</body>
</html>
